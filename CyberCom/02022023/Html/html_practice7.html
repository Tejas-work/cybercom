<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_practice7</title>
    <link rel="stylesheet" href="../css/html_practice7.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Your Address
            </legend>
            <table class="one">
                <tr>
                    <td>First name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Street </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>
                Additional details
            </legend>
            <table class="second">
                <tr>
                    <td>
                        Biography
                    </td>
                
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Image
                </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Age group</td>
                <td>
                    <select name="" id="">
                        <option value="">0 to 9year</option>
                    </select>
                </td>
            </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>
                interest
            </legend>
            <table>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <select name="" id="" size="4" multiple>
                            <option value="">playing soccer</option>
                            <option value="">dancing</option>
                            <option value="">gardening</option>
                            <option value="">dancing</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Favourite car
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">volvo</option>
                            <option value="">jaguar</option>
                            <option value="">bmw</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Favourite publicetransport?
                    </td>
                    <td>
                        <select name="" id="" size="4" >
                            <optgroup label="Ground">
                                <option value="">Train</option>
                                <option value="">Bus</option>
                            </optgroup>
                            <optgroup label="Water">
                                <option value="">boat</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <button type="submit"><a href="Success.html" style="color: black; text-decoration: none;">Submit</a></button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
