<h2>Cart</h2>
<table>
  <thead>
    <tr>
      <th>Thumbnail image</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><img [src]="item.imageUrl"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price * item.quantity | currency }}</td>
    </tr>
  </tbody>
</table>

<h1>Total :- {{total |currency}}</h1>
