<form action="" #sign="ngForm">
  {{sign.value | json}}
  <label for="name">Name</label>
  <input type="text" name="name" required #name="ngModel" id="" ngModel>
<span [class.d-none]="name.valid || name.untouched">enter named </span>
  <br>
  <label for="email">Email</label>
  <input type="text" name="email"  #email="ngModel" id="" ngModel>
  {{email.untouched}}
  <br>
  <label for="password">Password</label>
  <input type="text" name="password" #password id="" ngModel>
  <br>
  <label for="phone">Phone</label>
  <input type="text" name="phone" #phone id="" ngModel>
  <br>
  <button type="submit">Submit</button>
</form>
