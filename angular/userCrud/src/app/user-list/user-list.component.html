<table>
  <tr>
    <th>
      id
    </th>
    <th>name</th>
    <th>
      email
    </th>
    <th>
      Action
    </th>
  </tr>

  <tr *ngFor="let user of usersData">

    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td><button><a [routerLink]="['add',user.id]">Edit</a></button></td>
    <td><button (click)="deleteUser(user.id)">Delete</button></td>
  </tr>
</table>
